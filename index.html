<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <script>
        // Function to check if the device is an iPhone
        function isiPhone() {
            return /iPhone/i.test(navigator.userAgent);
        }

        // Function to check if the device is an Android
        function isAndroid() {
            return /Android/i.test(navigator.userAgent);
        }

        // Redirect based on the device
        if (isiPhone()) {
            window.location.href = "itms-apps://apps.apple.com/sg/app/scholarly-find-a-tutor/id6446421051"; // Open App Store
        } else if (isAndroid()) {
            window.location.href = "market://details?id=com.scholar.scholarly_app"; // Open Play Store
        } else {
            // Redirect to a default page or handle other cases
            window.location.href = "https://www.scholarly.sg/";
        }
    </script>
</body>
</html>
